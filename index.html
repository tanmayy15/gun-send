<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Be My Valentine ðŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#ffdde1,#ff758c);
  background-size: 400% 400%;
  animation: bg 10s ease infinite;
  overflow: hidden;
  padding: 16px;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 100%;
  max-width: 420px;
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(12px);
  border-radius: 28px;
  padding: 32px 22px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,0.2);
  animation: pop 0.8s ease;
  position: relative;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff4e78;
  font-size: 28px;
  margin-bottom: 8px;
}

.sub {
  font-size: 14px;
  color: #666;
  margin-bottom: 24px;
}

.buttons {
  display: flex;
  gap: 12px;
  flex-direction: column;
}

button {
  padding: 15px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: all 0.35s ease;
  width: 100%;
}

#yesBtn {
  background: #ff4e78;
  color: white;
  box-shadow: 0 0 15px rgba(255,78,120,0.6);
}

#noBtn {
  background: #444;
  color: white;
}

#message {
  margin-top: 18px;
  font-size: 14px;
  min-height: 22px;
  color: #ff4e78;
}

.hidden { display: none; }

/* YES SCREEN */
#yesScreen h1 {
  font-size: 42px;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px white; }
  to { text-shadow: 0 0 28px pink; }
}

#yesScreen p {
  font-size: 18px;
  color: white;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.8;
  pointer-events: none;
}

@keyframes float {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container" id="mainScreen">
  <h1>Will You Be My Valentine? ðŸ’˜</h1>
  <div class="sub">Tap carefullyâ€¦ my heart is watching ðŸ˜Œ</div>

  <div class="buttons">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ’”</button>
  </div>

  <div id="message"></div>
</div>

<div class="container hidden" id="yesScreen">
  <h1>YAYYYYY ðŸ’ž</h1>
  <p>You just made my world sparkle âœ¨</p>
  <p>Best decision ever ðŸ’–</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const mainScreen = document.getElementById("mainScreen");
const yesScreen = document.getElementById("yesScreen");

let noCount = 0;
let yesScale = 1;

const flirtTexts = [
  "Are you sure? ðŸ˜Œ",
  "Really really sure? ðŸ’­",
  "My heart just flinched ðŸ’”",
  "This feels illegal ðŸ˜³",
  "Imagine us together ðŸ’ž",
  "Last chance âœ¨",
  "Confirm your feelings ðŸ˜",
  "Okay fine ðŸ˜¤ confirm"
];

// MOBILE + DESKTOP SAFE (tap/click)
noBtn.addEventListener("click", () => {
  noCount++;

  yesScale += 0.14;
  yesBtn.style.transform = `scale(${yesScale})`;

  if (noCount < flirtTexts.length) {
    noBtn.innerText = flirtTexts[noCount];
    message.innerText = "That didnâ€™t sound convincing ðŸ˜Œ";
  } else {
    noBtn.innerText = "Confirm ðŸ’–";
    noBtn.style.background = "#ff4e78";
    message.innerText = "You already know the answer ðŸ˜";
  }

  // Gentle wiggle (mobile-safe)
  const x = Math.random() * 16 - 8;
  const y = Math.random() * 10 - 5;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
  mainScreen.classList.add("hidden");
  yesScreen.classList.remove("hidden");
});

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 450);
</script>

</body>
</html>
